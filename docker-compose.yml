services:
  fsos-dev:
    container_name: fsos-dev
    build:
      context: ./
      dockerfile: .devcontainer/Dockerfile
    networks:
      - default
    volumes:
      - ./:/workspaces/
      - ~/.gitconfig:/home/vscode/.gitconfig
      - ~/.ssh/:/home/vscode/.ssh/
      - /run/user/1000/wayland-0:/run/user/1000/wayland-0:rw
    tty: true

networks:
  default:
    driver: bridge
